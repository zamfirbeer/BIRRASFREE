<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cervec√©ame pero con moderaci√≥n</title>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>

<body class="bg-amber-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // üî• Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA8HtouyDiMEr7wYgIVjP-tNog9QAp5tZU",
      authDomain: "beerfree-e7dbb.firebaseapp.com",
      projectId: "beerfree-e7dbb",
      storageBucket: "beerfree-e7dbb.firebasestorage.app",
      messagingSenderId: "990167849390",
      appId: "1:990167849390:web:d0dc8fb5d263d07273503f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const Icon = ({ children }) => <span>{children}</span>;

    function BeerDatabase() {
      const [beers, setBeers] = useState([]);
      const [filteredBeers, setFilteredBeers] = useState([]);
      const [showForm, setShowForm] = useState(false);
      const [editingId, setEditingId] = useState(null);
      const [sqlQuery, setSqlQuery] = useState("");

      const [orderField, setOrderField] = useState("");
      const [orderDirection, setOrderDirection] = useState("asc");

      const [formData, setFormData] = useState({
        nombre: "",
        tipo: "",
        nacionalidad: "",
        color: "",
        observaciones: "",
        puntuacion: "",
        imagen: ""
      });

      // üîÅ Cargar datos
      const loadBeers = () => {
        db.collection("beers").get().then(snapshot => {
          const data = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
          setBeers(data);
          setFilteredBeers(data);
        });
      };

      useEffect(loadBeers, []);

      // ‚ÜïÔ∏è Ordenaci√≥n
      const applyOrdering = (data) => {
        if (!orderField) return data;
        return [...data].sort((a, b) => {
          const A = a[orderField] ?? "";
          const B = b[orderField] ?? "";

          if (!isNaN(A) && !isNaN(B)) {
            return orderDirection === "desc" ? B - A : A - B;
          }
          return orderDirection === "desc"
            ? B.toString().localeCompare(A.toString())
            : A.toString().localeCompare(B.toString());
        });
      };

      // üìù Inputs
      const handleChange = e => {
        const { name, value } = e.target;
        setFormData(p => ({ ...p, [name]: name === "puntuacion" ? Number(value) : value }));
      };

      const handleImage = e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => setFormData(p => ({ ...p, imagen: reader.result }));
        reader.readAsDataURL(file);
      };

      // üíæ Guardar
      const handleSubmit = () => {
        if (!formData.nombre || !formData.tipo || !formData.puntuacion) {
          alert("Faltan campos obligatorios");
          return;
        }

        const ref = editingId
          ? db.collection("beers").doc(editingId).update(formData)
          : db.collection("beers").add(formData);

        ref.then(() => {
          setShowForm(false);
          setEditingId(null);
          setFormData({
            nombre: "", tipo: "", nacionalidad: "", color: "",
            observaciones: "", puntuacion: "", imagen: ""
          });
          loadBeers();
        });
      };

      // üóëÔ∏è Eliminar
      const handleDelete = id => {
        if (confirm("¬øEliminar cerveza?")) {
          db.collection("beers").doc(id).delete().then(loadBeers);
        }
      };

      // üì• Exportar
      const downloadData = () => {
        const blob = new Blob(
          [JSON.stringify(beers, null, 2)],
          { type: "application/json" }
        );
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "mis_cervezas.json";
        a.click();
      };

      return (
        <div className="max-w-7xl mx-auto p-4">
          <div className="flex justify-between mb-6 flex-wrap gap-2">
            <h1 className="text-3xl font-bold text-amber-800">üç∫ Cervec√©ame pero con moderaci√≥n</h1>
            <div className="flex gap-2">
              <button onClick={() => setShowForm(!showForm)} className="bg-amber-600 text-white px-4 py-2 rounded">
                {showForm ? "Cancelar" : "Agregar"}
              </button>
              <button onClick={downloadData} className="bg-green-600 text-white px-4 py-2 rounded">
                Exportar
              </button>
            </div>
          </div>

          {showForm && (
            <div className="bg-white p-4 rounded shadow mb-6 grid gap-2">
              <input name="nombre" placeholder="Nombre" onChange={handleChange} value={formData.nombre} className="border p-2" />
              <input name="tipo" placeholder="Tipo" onChange={handleChange} value={formData.tipo} className="border p-2" />
              <input name="nacionalidad" placeholder="Nacionalidad" onChange={handleChange} value={formData.nacionalidad} className="border p-2" />
              <input name="color" placeholder="Color" onChange={handleChange} value={formData.color} className="border p-2" />
              <input type="number" name="puntuacion" placeholder="Puntuaci√≥n" onChange={handleChange} value={formData.puntuacion} className="border p-2" />
              <textarea name="observaciones" placeholder="Observaciones" onChange={handleChange} value={formData.observaciones} className="border p-2" />
              <input type="file" onChange={handleImage} />
              <button onClick={handleSubmit} className="bg-amber-700 text-white py-2 rounded">
                Guardar
              </button>
            </div>
          )}

          <div className="bg-amber-100 p-4 rounded mb-6 flex gap-2 flex-wrap">
            <select onChange={e => setOrderField(e.target.value)} className="border p-2">
              <option value="">Ordenar por</option>
              <option value="nombre">Nombre</option>
              <option value="tipo">Tipo</option>
              <option value="puntuacion">Puntuaci√≥n</option>
            </select>

            <select onChange={e => setOrderDirection(e.target.value)} className="border p-2">
              <option value="asc">Ascendente</option>
              <option value="desc">Descendente</option>
            </select>

            <button
              onClick={() => setFilteredBeers(applyOrdering(filteredBeers))}
              className="bg-amber-700 text-white px-4 py-2 rounded"
            >
              Aplicar orden
            </button>
          </div>

          <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
            {filteredBeers.map(b => (
              <div key={b.id} className="bg-white p-4 rounded shadow">
                {b.imagen && <img src={b.imagen} className="h-40 w-full object-contain mb-2" />}
                <h3 className="font-bold text-xl">{b.nombre}</h3>
                <p>Tipo: {b.tipo}</p>
                <p>Puntuaci√≥n: ‚≠ê {b.puntuacion}</p>
                {b.observaciones && <p className="italic mt-2">"{b.observaciones}"</p>}
                <button onClick={() => handleDelete(b.id)} className="mt-2 bg-red-500 text-white px-3 py-1 rounded">
                  Eliminar
                </button>
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<BeerDatabase />);
  </script>
</body>
</html>
