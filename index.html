<!DOCTYPE html>
const url = URL.createObjectURL(blob);
const a = document.createElement('a'); a.href = url; a.download = 'mis_cervezas.json'; a.click();
};


return (
<div className="min-h-screen p-4 max-w-7xl mx-auto">
<div className="flex justify-between items-center mb-6 flex-wrap gap-4">
<h1 className="text-3xl font-bold text-amber-800">üç∫ Cervec√©ame pero con moderaci√≥n</h1>
<div className="flex gap-2">
<button onClick={() => setShowForm(!showForm)} className="bg-amber-600 text-white px-4 py-2 rounded"><PlusIcon /> {showForm ? 'Cancelar' : 'Agregar'}</button>
<button onClick={downloadData} className="bg-green-600 text-white px-4 py-2 rounded"><DownloadIcon /> Exportar</button>
</div>
</div>


{showForm && (
<div className="mb-6 bg-amber-50 p-4 rounded">
<div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
<input name="nombre" value={formData.nombre} onChange={handleInputChange} placeholder="Nombre *" className="border px-3 py-2 rounded" />
<input name="tipo" value={formData.tipo} onChange={handleInputChange} placeholder="Tipo *" className="border px-3 py-2 rounded" />
<input name="nacionalidad" value={formData.nacionalidad} onChange={handleInputChange} placeholder="Nacionalidad *" className="border px-3 py-2 rounded" />
<input name="color" value={formData.color} onChange={handleInputChange} placeholder="Color *" className="border px-3 py-2 rounded" />
<input type="number" name="puntuacion" value={formData.puntuacion} onChange={handleInputChange} placeholder="Puntuaci√≥n *" min="1" max="10" step="0.1" className="border px-3 py-2 rounded" />
<label className="cursor-pointer bg-amber-200 px-4 py-2 rounded">üì∑ Subir Foto<input type="file" accept="image/*" onChange={handleImageChange} className="hidden" /></label>
</div>
<textarea name="observaciones" value={formData.observaciones} onChange={handleInputChange} placeholder="Observaciones" className="border px-3 py-2 w-full mb-4 rounded" />
<button onClick={handleSubmit} className="bg-amber-700 text-white px-6 py-2 rounded">{editingId ? 'Actualizar' : 'Guardar'} Cerveza</button>
</div>
)}


<div className="mb-6">
<h2 className="text-xl font-bold text-amber-800 mb-2">üîç Buscador SQL</h2>
<div className="flex gap-2 flex-wrap">
<input value={sqlQuery} onChange={e => setSqlQuery(e.target.value)} placeholder="WHERE tipo LIKE '%IPA%'" className="flex-1 border px-3 py-2 rounded" />
<button onClick={executeSQLQuery} className="bg-blue-600 text-white px-4 py-2 rounded"><SearchIcon /> Buscar</button>
</div>
</div>


<div className="mb-6 bg-amber-100 p-4 rounded shadow">
<h2 className="font-bold mb-3">‚ÜïÔ∏è Ordenar resultados</h2>
<div className="flex gap-4 flex-wrap items-end">
<select value={orderField} onChange={e => setOrderField(e.target.value)} className="border px-3 py-2 rounded">
<option value="">Campo</option>
<option value="nombre">Nombre</option>
<option value="tipo">Tipo</option>
<option value="nacionalidad">Nacionalidad</option>
<option value="color">Color</option>
<option value="puntuacion">Puntuaci√≥n</option>
</select>
<select value={orderDirection} onChange={e => setOrderDirection(e.target.value)} disabled={!orderField} className="border px-3 py-2 rounded">
<option value="asc">Ascendente</option>
<option value="desc">Descendente</option>
</select>
<button onClick={() => setFilteredBeers(applyOrdering(filteredBeers))} className="bg-amber-700 text-white px-4 py-2 rounded">Aplicar orden</button>
</div>
</div>


<div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
{filteredBeers.map(b => (
<div key={b.id} className="bg-white p-4 rounded shadow">
{b.imagen && <img src={b.imagen} className="w-full h-48 object-contain mb-3 bg-gray-50" />}
<h3 className="text-xl font-bold text-amber-800">{b.nombre}</h3>
<p><strong>Tipo:</strong> {b.tipo}</p>
<p><strong>Nacionalidad:</strong> {b.nacionalidad}</p>
<p><strong>Color:</strong> {b.color}</p>
<p><strong>Puntuaci√≥n:</strong> ‚≠ê {b.puntuacion}/10</p>
{b.observaciones && <p className="italic text-gray-600 mt-2 border-t pt-2">"{b.observaciones}"</p>}
<div className="flex gap-2 mt-3">
<button onClick={() => handleEdit(b)} className="bg-blue-500 text-white px-3 py-1 rounded"><EditIcon /> Editar</button>
<button onClick={() => handleDelete(b.id)} className="bg-red-500 text-white px-3 py-1 rounded"><TrashIcon /> Eliminar</button>
</div>
</div>
))}
</div>
</div>
);
}


ReactDOM.createRoot(document.getElementById('root')).render(<BeerDatabase />);
</script>
</body>
</html>
